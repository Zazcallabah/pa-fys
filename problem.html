<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"/>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
</head>
<body>
<div data-role="page" id="demo">
	<div data-role="header"><h1>Demo</h1></div>
	<div role="main" class="ui-content">
		<button class="ui-btn" data-bind="click: addSection">Add</button>
		<button class="ui-btn" data-bind="click: removeSection">Remove</button>

		<form data-bind="foreach: section">
		<h2>Section</h2>
			<button class="ui-btn ui-btn-inline" data-bind="click: add">+</button>
			<button class="ui-btn ui-btn-inline" data-bind="click: remove">-</button>
			<div data-bind="foreach: arr">
				<div data-role="none" class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
					<input type="text" data-role="none" data-bind="value: $data" />
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	var Section = function(){
		this.arr = ko.observableArray(["one","two"]);
	};
	var Model = function(){
		this.section = ko.observableArray([new Section(),new Section()]);
	};
	Section.prototype.add = function(){ this.arr.push(""); };
	Section.prototype.remove = function(){ this.arr.pop(); };
	var m = new Model();
	function addSection(){
		m.section.push(new Section());
	}
	function removeSection(){
		m.section.pop();
	}
	ko.applyBindings(m);
</script>
</body>
</html>
