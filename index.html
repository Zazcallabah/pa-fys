<!DOCTYPE html>
<html manifest="fys.appcache">
<head>
	<title>Parkour Academy Fysmaskin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"/>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
	<script src="knockout-3.2.0.js"></script>
	<script src="dice.js"></script>
	<script src="preset.js"></script>
	<script src="model.js"></script>
	<style>
		#removepresets .ui-header { background: #FFBBBB !important; }
	</style>
</head>
<body>

<div data-role="page" id="main">
	<div data-role="header"><h1>Parkour Academy Fysmaskin</h1></div>
	<div role="main" class="ui-content">
		<div data-bind="foreach: customPresets">
			<button class="ui-btn" data-bind="text: name, visible: selected, click: roll"></button>
		</div>
		<ul data-inset="true" data-role="listview" data-bind="foreach: result">
			<li class="ui-li-static ui-body-inherit" data-bind="text: name() + ' ' + roll()"></li>
		</ul>
	</div>
	<div data-role="footer">&nbsp;
		<a class="ui-btn ui-btn-inline" href="#setup">Setup</a>
		<a class="ui-btn ui-btn-inline" href="#sets" data-bind="text: 'Sets: '+sets()"></a>
	</div>
</div>

<div data-role="page" id="sets">
	<div data-role="header"><h1>Set tracking</h1></div>
	<div role="main" class="ui-content">
		<h3 data-bind="text: 'Number of groups: '+groups()"></h3>
		<button class="ui-btn ui-btn-inline" data-bind="click: addGroup">+</button>
		<button class="ui-btn ui-btn-inline" data-bind="click: removeGroup">-</button>
		<h3 data-bind="text: 'Current set count: '+sets()"></h3>
		<button class="ui-btn" data-bind="click: resetSets">Reset setcount</button>
	</div>
	<div data-role="footer">&nbsp;
		<a class="ui-btn ui-btn-inline" href="#main">Go back</a>
	</div>
</div>

<div data-role="page" id="setup">
	<div data-role="header"><h1>Setup</h1></div>
	<div role="main" class="ui-content">
		<h3>Select presets to show on front page</h3>
		<div data-bind="foreach: customPresets">
			<button class="ui-btn" data-bind="css: { 'ui-btn-b': selected }, text:name, click: toggleSelected"></button>
		</div>
	</div>
	<div data-role="footer">&nbsp;
		<a class="ui-btn ui-btn-inline" href="#main">Go back</a>
		<a class="ui-btn ui-btn-inline" href="#edit">Edit presets</a>
	</div>
</div>

<div data-role="page" id="edit">
	<div data-role="header"><h1>Edit presets</h1></div>
	<div role="main" class="ui-content">
		<div data-bind="foreach: customPresets">
			<h3 data-bind="text: name"></h3>
			<button class="ui-btn" data-bind="click: editMe">Edit</button>
			<button class="ui-btn" data-bind="visible: !permanent(), click: removeMe">Remove</button>
		</div>
		<h2>Tools</h2>
		<button class="ui-btn" id="addpreset">Add new</button>
		<button class="ui-btn" id="clearstorage">Reset all</button>
	</div>
	<div data-role="footer">&nbsp;
		<a class="ui-btn ui-btn-inline" href="#setup">Go back</a>
	</div>
</div>

<div data-role="page" id="editPreset">
	<div data-role="header"><h1>Editing</h1></div>
	<div role="main" class="ui-content">
		<form>
			<label for="nameinput">Name:</label>
			<input type="text" name="nameinput" id="nameinput" data-bind="value: editingPreset().name">
		</form>
		<form data-bind="foreach: editingPreset().dice">
			<h4 data-bind="text: faces().length+' sided die'"></h4>
			<div data-role="none" class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
				<input type="text" data-role="none" data-bind="value: name" />
			</div>
			<button class="ui-btn ui-btn-inline" data-bind="click: addFace">Add side</button>
			<button class="ui-btn ui-btn-inline" data-bind="click: removeFace">Remove side</button>
			<div data-bind="foreach: faces">
				<div data-role="none" class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
					<input type="text" data-role="none" data-bind="value: $data" />
				</div>
			</div>
		</form>
		<button class="ui-btn ui-btn-inline" id="adddice">Add dice</button>
		<button class="ui-btn ui-btn-inline" id="removedice">Remove dice</button>
	</div>
	<div data-role="footer">&nbsp;
		<button class="ui-btn ui-btn-inline" id="save">Save</button>
	</div>
</div>

<div data-role="page" id="import">
	<div data-role="header"><h1>Import/Export</h1></div>
	<div role="main" class="ui-content">
		<!-- form>
			<button class="ui-btn" data-bind="click: import, enabled: ">Import</button>
			<button class="ui-btn" data-bind="click: export">Export</button>
			
		</form -->
	</div>
	<div data-role="footer">&nbsp;
		<a class="ui-btn ui-btn-inline" href="#main">Go</a>
	</div>
</div>

<script type="text/javascript">
	var model = new Model();

	new Preset( model, {
		name:"Kill my upper body",
		dice:[{
				name:"Action",
				faces:[ "Double taps","Pushups","Climbups","Deadhang 5s","Traverse 0.5m",
					"Deadhang traverse 0.5m","Flathand climbups","Handstand traverse 0.5m",
					"Handstand pushups","Monkey walk 2m"]
			},{
				name:"Modifier",
				faces:[ "of PAIN","of PAIN","of DOOM","of DOOM",
					"of DISASTER","of DISASTER","of CHAOS","of CHAOS","of DEATH"]
			},{
				name:"Count",
				faces:[ "x6","x6","x6","x6","x6","x6","x7","x8","x10"]
			}
		]
	}, true );
	new Preset( model, {
		name:"Kill my lower body",
		dice:[{
				name:"Action",
				faces:[ "Duckwalk","Partner carry","Lunges","Plios","Crouch jumps"]
			},{
				name:"Count",
				faces:[ "x2", "x2", "x3", "x4", "x5", "x6"]
			}
		]
	}, true );
	
	$("#removedice").click(function() {
		if( model.editingPreset().dice().length > 1 )
			model.editingPreset().dice.pop();
	});
	
	$("#adddice").click(function() {
		var d = new Dice();
		d.faces().push("");
		model.editingPreset().dice.push(d);
	});
	
	$("#save").click(function(){
		model.save();
		$(':mobile-pagecontainer').pagecontainer('change', '#edit' );
	});
	
	$("#roll").click(function() {
		model.roll();
	});
	
	$("#addpreset").click(function(){
		var preset = new Preset(model, { name:"Custom",dice:[{name:"Action",faces:[ "Squats", "Pushups"]}]});
	});
	$("#clearstorage").click(function(){
		if( localStorage)
			localStorage.clear();
	});
	if( !localStorage )
	{
		$("#save").hide();
		$("#custom").hide();
	}
	else
	{
		var listdata = localStorage["customPresetList"];
		if( listdata !== null && listdata !== undefined )
		{
			var list = JSON.parse(listdata);
			for( var i = 0; i<list.length; i++)
			{
				new Preset(model,list[i]);
			}
		}
		var selection = localStorage["lastList2"] || "";
		for( var i = 0; i<model.customPresets().length; i++ )
			if( selection.indexOf( model.customPresets()[i].name() ) > -1 )
				model.customPresets()[i].toggleSelected();
	}
	var count = 0;
	for( var i = 0; i<model.customPresets().length; i++ )
	{
		if( model.customPresets()[i].selected() )
			count++;
	}
	if( count === 0 )
	{
		model.customPresets()[0].toggleSelected();
		model.customPresets()[1].toggleSelected();
	}
	ko.applyBindings(model);
</script>
</body>
</html>
